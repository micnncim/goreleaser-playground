env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
- env:
    - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  ldflags:
    - -X main.Version={{ .Version }}
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
brew:
  github:
    owner: micnncim
    name: goreleaser-playground
  folder: formula
  homepage:  https://github.com/micnncim/goreleaser-playground
  description: GoReleaser playground
  install: |
    bin.install "goreleaser-playground"
  test: |
    system "#{bin}/goreleaser-playground -v"
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  homepage: https://github.com/micnncim/goreleaser-playground
  description: GoReleaser playground
  maintainer: micnncim <micnncim@gmail.com>
  license: MIT
  formats:
  - deb
  - rpm
  dependencies:
  - git
  recommends:
  - rpm
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  summary: GoReleaser playground
  grade: stable
  confinement: classic
  publish: true
