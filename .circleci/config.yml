version: 2
jobs:
  release:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/